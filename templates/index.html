<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thumbnail Image Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background-color: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeSlideIn 1s ease forwards;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .left-section,
    .right-section {
      padding: 40px;
      flex: 1;
    }

    .left-section {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: slideLeft 1s ease;
    }

    @keyframes slideLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo.circular-logo {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      padding: 5px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .logo.circular-logo:hover {
      transform: scale(1.1);
    }

    .logo.circular-logo img {
      height: 100%;
      width: 100%;
      border-radius: 50%;
      object-fit: cover;
      background-color: white;
    }

    .left-section h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .left-section p {
      font-size: 1rem;
      color: #555;
      text-align: center;
    }

    .right-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      animation: slideRight 1s ease;
    }

    @keyframes slideRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons i {
      margin: 0 10px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      transition: color 0.3s;
    }

    .social-icons i:hover {
      color: black;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="left-section">
      <div class="logo circular-logo">
        <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Thumbnail Analyzer Logo" />
      </div>
      <h1>Thumbnail Image Analyzer</h1>
      <p>Enhance your YouTube Thumbnails with AI-driven Recommendations</p>
    </div>

    <div class="right-section">
      <a href="{{ url_for('upload') }}" class="btn">Upload Thumbnail</a>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </div>
</body>

</html>
